<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3 class="">Recipe: {{recipe.name}}
        </h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button">
                Manage <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onShoppingListBtnClick()">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipeClick()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="ondDeleteRecipeClick()">Delete Recipe</a></li>
            </ul>
        </div>

    </div>
</div>
<div class="row">


    <div class="col-xs-12">
        Description : {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group" style="cursor: pointer;">
            <li class="list-group-item" *ngFor="let item of recipe.ingredient">
                {{item.name}} - {{item.amount}}

            </li>
        </ul>
    </div>
</div>
